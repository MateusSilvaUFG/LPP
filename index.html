<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Controle de despesas</h2>
  

    <div class="form-control">
      <label for="transaction-month">Selecione o mês</label>
      <select id="transaction-month">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions"> </ul>

      <div id="grafico"></div>
       
      

      <h3>Adicionar transação</h3>

      <div class="form-control">
        <label for="category">Categoria</label>
        <select id="category">
          <option value="manutencao-casa">Manutenção da Casa</option>
          <option value="saude">Saúde</option>
          <option value="comida">Comida</option>
          <option value="outros">Outros</option>
          <option value="comunicacao">Comunicação</option>
          <option value="despesas-pessoais">Despesas Pessoais</option>
        </select>
      </div>

      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
          </label>
          <input type="number" id="amount" step="0.010" placeholder="Valor da transação" />
        </div>

        <button class="btn">Adicionar</button>
        

      </form>
      

    </div>

    <script src="script.js"></script>
  </body>
</html>
